<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="web/css/bootstrap.min.css" rel="stylesheet">
    <link href="web/css/styles.css" rel="stylesheet">
</head>
<body>
<style>
.lo-widget .lo-widget-title{
    vertical-align: top;
    background-color: #424242;
    display: block;
    border-radius: 5px;
    padding: 4px;
    font-size: 1.2em;
    text-align: left;
    margin: 5px;
    font-weight: bold;
    overflow: hidden;
}
.lo-widget .lo-widget-content-list{
    display: block;
    padding: 5px;
    margin: 5px;
    border-radius: 5px;
    font-size: 1.2em;
    height: 80%;
    overflow-y: auto;
}
.table-striped>tbody>tr:nth-child(odd)>td,
.table-striped>tbody>tr:nth-child(odd)>th {
   background-color: #263238;
 }

 .table-striped>tbody>tr:nth-child(even)>td,
 .table-striped>tbody>tr:nth-child(even)>th {
    background-color: #37474F;
  }
.table-striped>tbody>tr>td{
    color: #CFD8DC;
    border-top:none;
}
</style>
<div id="losite" v-cloak>
    <div class="lo-widgets-grid">
        <div class="lo-widget">
            <span class="lo-widget-title">
                Today
            </span>
            <span class="lo-widget-content-list">
                <table class="table table-striped">
                    <tbody>
                        <tr v-for="task in wunder_today.list">
                            <td>
                                {{task}}
                            </td>
                        </tr>
                        <tr v-if="wunder_today.more"><td>...</td></tr>
                    </tbody>
                </table>
            </span>
        </div>
        <div class="lo-widget">
            <span class="lo-widget-title">
                TODO Dom
            </span>
            <span class="lo-widget-content-list">
                <table class="table table-striped">
                    <tbody>
                        <tr v-for="task in wunder_todo_dom.list">
                            <td>
                                {{task}}
                            </td>
                        </tr>
                        <tr v-if="wunder_todo_dom.more"><td>...</td></tr>
                    </tbody>
                </table>
            </span>
        </div>
    </div>
    <div class="lo-widgets-grid">
        <div class="lo-widget lo-widget-middle">
            <span class="lo-top-row">
                <span>{{day_info.date}}</span>
            </span>
            <span class="lo-center-row">
                <span>
                    {{day_info.time}}
                </span>
            </span>
            <span class="lo-bottom-row">
                <span>
                    <ul>
                        <li v-for="msg in day_info.messages">{{msg}}</li>
                    </ul>
                </span>
            </span>
        </div>
        <div class="lo-widget lo-widget-middle">
            <span class="lo-top-row">
                <span>Wewnątrz</span>
            </span>
            <span class="lo-center-row">{{ humidex.int_temp }}&deg;C</span>
            <span class="lo-bottom-row">
                <span class="lo-humidity">H: {{ humidex.int_humid }}%</span>
                <span class="lo-humidex-timestamp">{{ humidex.timestamp }}</span>
            </span>
        </div>
        <div class="lo-widget lo-widget-middle">
            <span class="lo-top-row">
                <span>Na zewnątrz</span>
            </span>
            <span class="lo-center-row">{{ humidex.out_temp }}&deg;C</span>
            <span class="lo-bottom-row">
                <span class="lo-humidity">H: {{ humidex.out_humid }}%</span>
                <span class="lo-humidex-timestamp">{{ humidex.timestamp }}</span>
            </span>
        </div>
    </div>

</div>

</body>

<script src="web/js/jquery-3.1.1.min.js"></script>
<script src="web/js/bootstrap.min.js"></script>
<script src="web/js/vue.min.js"></script>
<script src="web/js/main.js"></script>
</html>
